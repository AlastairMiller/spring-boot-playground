plugins {
    id 'java'
    id 'io.freefair.lombok' version '5.3.0'
}

repositories {
    mavenCentral()
}

ext {
    springBootVersion = '2.2.5.RELEASE'
}

allprojects{
    group 'org.example'
    version '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'io.freefair.lombok'
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'

    }

}
